

<div class="card p-0 m-2"  routerLink="/detail/{{bd.id}}">


  <div class="card-header">
    <h4>{{bd.title}}</h4>
  </div>


  <div class="card-body">
        <img *ngIf="bd.photos[0].photo" [src]="'data:image/jpeg;base64,' + bd.photos[0].photo" class="w-100">
  </div>


  <div class="card-footer" style="background:{{couleur}}">
    <h4 > {{statut}} </h4>
  </div>


</div>
